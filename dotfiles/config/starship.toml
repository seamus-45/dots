# {{@@ header() @@}}
{%@@ set user_color = 'red' if env['USER'] == 'root' else 'yellow' @@%}

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = "$all$battery$time$status$os$container$shell [â•°â”€]({{@@ user_color @@}})$python$shlvl$jobs$character"

## FIRST LINE/ROW: Info & Status
# First param â”€â”Œ
[username]
format = " [â•­â”€$user]($style)@"
show_always = true
style_root = "bold {{@@ user_color @@}}"
style_user = "bold {{@@ user_color @@}}"

# Second param
[hostname]
disabled = false
format = "[$hostname]($style) in "
ssh_only = false
style = "bold dimmed green"
#trim_at = "-"

# Third param
[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
read_only = " ó°Œ¾"
read_only_style = "red"
repo_root_style = "purple bold"
truncate_to_repo = true
truncation_length = 0
truncation_symbol = "ó°®  "

# Before all the version info (python, nodejs, php, etc.)
[git_status]
ahead = "â‡¡${count}"
behind = "â‡£${count}"
deleted = "x"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
style = "white"

# Last param in the first line/row
[cmd_duration]
disabled = false
format = "took [$duration]($style)"
min_time = 1

## SECOND LINE/ROW: Prompt
# Somethere at the beginning
[battery]
disabled = true
charging_symbol = "ï–ƒ"
discharging_symbol = "ï–‚"
full_symbol = "ï•¸"

[[battery.display]] # "bold red" style when capacity is between 0% and 15%
disabled = false
style = "bold red"
threshold = 15

[[battery.display]] # "bold yellow" style when capacity is between 15% and 50%
disabled = true
style = "bold yellow"
threshold = 50

[[battery.display]] # "bold green" style when capacity is between 50% and 80%
disabled = true
style = "bold green"
threshold = 80

[time]
disabled = true
format = " ğŸ•™ $time($style)"
style = "bright-white"
time_format = "%T"

# Prompt2
[python]
format = "[${symbol}${pyenv_prefix}(${version} )(\\($virtualenv\\) )]($style)"
symbol = "î˜† "

# Prompt3
[shlvl]
disabled = false
threshold = 3
format = '[\[](yellow)[$symbol$shlvl]($style)[\]](yellow)'
style = "202"
symbol = "#"

[jobs]
disabled = false
number_threshold = 1
symbol_threshold = 1
format = '[\[](yellow)[$symbol$number]($style)[\]](yellow)'
style = '228'
symbol = '&'

[character]
error_symbol = '[\[]({{@@ user_color @@}})[I](red)[\]]({{@@ user_color @@}})'
success_symbol = '[\[]({{@@ user_color @@}})[I](cyan)[\]]({{@@ user_color @@}})'
vimcmd_symbol = '[\[]({{@@ user_color @@}})[N](yellow)[\]]({{@@ user_color @@}})'

