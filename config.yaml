config:
  backup: true
  banner: false
  create: true
  dotpath: dotfiles
  keepdot: false
  link_dotfile_default: nolink
  link_on_import: nolink
  longkey: false
dotfiles:
  f_zshrc:
    src: zshrc
    dst: ~/.zshrc
  d_nvim:
    src: config/nvim
    dst: ~/.config/nvim
  d_neofetch:
    src: config/neofetch
    dst: ~/.config/neofetch
  d_zsh:
    src: local/share/zsh
    dst: ~/.local/share/zsh
  f_gitconfig:
    src: gitconfig
    dst: ~/.gitconfig
  f_starship.toml:
    src: config/starship.toml
    dst: ~/.config/starship.toml
  d_htop:
    src: config/htop
    dst: ~/.config/htop
    chmod: '700'
  d_atuin:
    src: config/atuin
    dst: ~/.config/atuin
    chmod: '700'
  f_vifmrc:
    src: config/vifm/vifmrc
    dst: ~/.config/vifm/vifmrc
  f_seamus.vifm:
    src: config/vifm/colors/seamus.vifm
    dst: ~/.config/vifm/colors/seamus.vifm
  f_readme:
    src: config/vifm/scripts/README
    dst: ~/.config/vifm/scripts/README
  f_icons:
    src: config/vifm/icons
    dst: ~/.config/vifm/icons
profiles:
  seamus-lxc:
    dotfiles:
    - f_zshrc
    - d_nvim
    - d_neofetch
    - d_zsh
    - f_gitconfig
    - f_starship.toml
    - d_htop
    - d_atuin
    - f_vifmrc
    - f_seamus.vifm
    - f_readme
    - f_icons
